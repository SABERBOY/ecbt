name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
